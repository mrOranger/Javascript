<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Basis</title>
            <link rel="stylesheet" href="style.css" />
            <script defer type="text/javascript" src="../dist/1. Basis/script.js"></script>
            <script
                  defer
                  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                  crossorigin="anonymous"></script>
            <link
                  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
                  rel="stylesheet"
                  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                  crossorigin="anonymous" />
      </head>
      <body>
            <div class="container-fluid" id="main-container">
                  <div class="row">
                        <div class="input-group mb-3" id="email-form">
                              <span class="input-group-text">Email</span>
                              <input
                                    type="email"
                                    class="form-control"
                                    placeholder="Email"
                                    aria-label="Email"
                                    aria-describedby="basic-addon1" />
                        </div>
                  </div>
                  <div class="row">
                        <div class="input-group mb-3" id="password-form">
                              <span class="input-group-text">Password</span>
                              <input
                                    type="password"
                                    class="form-control"
                                    placeholder="Password"
                                    aria-label="Password"
                                    aria-describedby="basic-addon1" />
                        </div>
                  </div>
                  <button type="button" class="btn btn-primary" disabled>Login</button>
            </div>
      </body>
</html>
