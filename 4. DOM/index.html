<!DOCTYPE html>
<html lang="en">
      <head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
            <meta name="description" content="Movie library" />
            <title>Movie Library</title>
            <link rel="stylesheet" href="./style.css" type="text/css" />
            <script type="text/javascript" src="./script.js" defer></script>
      </head>
      <body>
            <div class="modal-backdrop" id="modal-backdrop">
                  <div class="modal">
                        <h1>Add a new movie</h1>
                        <main class="modal-body">
                              <div class="form-input">
                                    <label for="movie-name" class="form-label">Title: </label>
                                    <input type="text" class="input input-text" id="movie-title" name="movie-name" />
                              </div>
                              <div class="form-input">
                                    <label for="movie-desc" class="form-label">Description: </label>
                                    <input type="text" class="input input-text" id="movie-desc" name="movie-desc" />
                              </div>
                              <div class="form-input">
                                    <label for="movie-image" class="form-label">Image: </label>
                                    <input type="text" class="input input-text" id="movie-image" name="movie-image" />
                              </div>
                        </main>
                        <footer class="modal-footer">
                              <button type="button" class="btn btn-delete" id="cancel-modal-btn">Cancel</button>
                              <button type="button" class="btn btn-confirm" id="confirm-modal-btn">Confirm</button>
                        </footer>
                  </div>
            </div>
            <nav class="nav">
                  <h1 class="nav-title">Movie Library</h1>
                  <button type="button" class="button primary" id="add-btn">Add new Movie</button>
            </nav>
            <main class="main">
                  <div class="movie-list" id="movie-list"></div>
            </main>
            <footer class="footer flex justify-center items-center">
                  <p class="description">Powered by â€¢ mrOranger</p>
            </footer>
      </body>
</html>
