<!DOCTYPE html>
<html lang="en">
      <head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
            <meta name="description" content="Movie library" />
            <title>Data Structures</title>
            <link rel="stylesheet" href="./style.css" type="text/css" />
            <script type="text/javascript" src="./script.js" defer></script>
      </head>
      <body>
            <div class="container">
                  <h1>This is the initial list of numbers</h1>
                  <ul id="initial-list"></ul>
            </div>
            <div class="container">
                  <h1>This is the list of numbers greater than 3</h1>
                  <ul id="greater-than-3"></ul>
            </div>
            <div class="container">
                  <h1>This is the list of numbers mapped in their power of 2</h1>
                  <ul id="power-of-two"></ul>
            </div>
            <div class="container">
                  <h1>This is the sum of all numbers</h1>
                  <ul id="sum"></ul>
            </div>
            <div class="container">
                  <h1>The greatest element is</h1>
                  <ul id="greatest-element"></ul>
            </div>
      </body>
</html>
