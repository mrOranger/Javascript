<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
            <meta name="description" content="Meta Programming" />
            <title>Meta Programming</title>
            <script src="https://cdn.tailwindcss.com"></script>
            <script type="text/javascript" src="script.js" defer></script>
      </head>
      <body class="p-5">
            <div
                  class="flex flex-row justify-center items-center space-x-10 rounded-lg border-4 border-blue-400 border-solid p-10 m-5">
                  <ul class="w-fit h-fit" id="person-attributes">
                        <li id="firstName">firstName : Mario</li>
                        <li id="lastName">lastName : Rossi</li>
                        <li id="age">age : 21</li>
                  </ul>
            </div>
            <div class="flex flex-row space-x-10 rounded-lg border-2 border-solid p-10 border-blue-400">
                  <div class="flex flex-row space-x-10 rounded-lg p-10 border-blue-400">
                        <input
                              type="text"
                              id="key"
                              placeholder="Key"
                              class="text-center p-2 rounded-lg border-2 border-solid border-blue-400" />
                        <input
                              type="text"
                              id="value"
                              placeholder="Value"
                              class="text-center p-2 rounded-lg border-2 border-solid border-blue-400" />
                  </div>
                  <div class="flex flex-row justify-center items-center basis-2/3 rounded-lg p-2 m-5 border-blue-400">
                        <button id="add" type="button" class="w-1/3 m-2 p-2 rounded-lg border-2 bg-green-400">
                              Add
                        </button>
                        <button id="update" type="button" class="w-1/3 m-2 p-2 rounded-lg border-2 bg-orange-400">
                              Update
                        </button>
                        <button id="delete" type="button" class="w-1/3 m-2 p-2 rounded-lg border-2 bg-red-400">
                              Delete
                        </button>
                  </div>
            </div>
            <div
                  class="flex flex-col space-y-10 rounded-lg border-2 border-solid p-10 m-5 border-blue-400"
                  id="logs"></div>
      </body>
</html>
