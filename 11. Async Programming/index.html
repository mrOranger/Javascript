<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
            <meta name="description" content="Async Programming" />
            <title>Async Programming</title>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
            <link
                  rel="stylesheet"
                  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
            <link rel="stylesheet" href="./style.css" />
            <script
                  type="text/javascript"
                  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                  defer></script>
            <script type="text/javascript" src="./script.js" defer></script>
      </head>
      <body class="container-fluid bg-light g-0">
            <main class="row p-5 justify-content-center g-0">
                  <div class="col-md-6 col-offset-3 chat g-0">
                        <div class="border rounded-top-5 border-primary-subtle border-3 chat messages" id="chat"></div>
                        <div
                              class="bg-primary-subtle border rounded-bottom-5 border-3 footer d-flex justify-content-center align-items-center">
                              <div class="input-group container chat-input">
                                    <input
                                          id="input"
                                          type="text"
                                          class="form-control"
                                          aria-label="message"
                                          aria-describedby="button-addon2" />
                                    <button
                                          id="button"
                                          class="btn btn-outline-secondary bg-light text-dark"
                                          type="button">
                                          <i class="bi bi-send"></i>
                                    </button>
                              </div>
                        </div>
                  </div>
            </main>
      </body>
</html>
