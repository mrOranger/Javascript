<!DOCTYPE html>
<html lang="en">
      <head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
            <meta name="description" content="Movie library" />
            <title>Objects</title>
            <link rel="stylesheet" href="./style.css" />
            <script src="https://cdn.tailwindcss.com"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
            <script type="text/javascript" src="./object.module.js"></script>
            <script type="text/javascript" src="./object.controller.js" defer></script>
      </head>
      <body ng-app="ObjectModule">
            <main
                  class="flex flex-col justify-center items-center"
                  ng-controller="ObjectController as objectController">
                  <h1 class="w-full h-1/3 text-5xl p-10 text-center">Employee Management</h1>
                  <div class="w-2/3 h-1/2 bg-blue-200 flex flex-col justify-center items-center rounded-lg shadow-2xl">
                        <input
                              type="text"
                              placeholder="Employee first name"
                              id="employee-first-name"
                              ng-model="objectController.employee.firstName"
                              ng-change="objectController.checkFormValidity()"
                              class="m-5 p-2 w-1/2 text-center rounded-lg" />
                        <input
                              type="text"
                              placeholder="Employee last name"
                              id="employee-last-name"
                              ng-model="objectController.employee.lastName"
                              ng-change="objectController.checkFormValidity()"
                              class="m-5 p-2 w-1/2 text-center rounded-lg" />
                        <div class="flex flex-row w-full justify-evenly">
                              <input
                                    type="text"
                                    placeholder="Something else"
                                    id="employee-something-key"
                                    ng-model="objectController.property.key"
                                    ng-change="objectController.checkFormValidity()"
                                    class="m-5 p-2 w-1/3 text-center rounded-lg" />
                              <input
                                    type="text"
                                    placeholder="Something else"
                                    id="employee-something-value"
                                    ng-model="objectController.property.value"
                                    ng-change="objectController.checkFormValidity()"
                                    class="m-5 p-2 w-1/3 text-center rounded-lg" />
                        </div>
                        <button
                              type="button"
                              id="add-button"
                              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full m-5"
                              ng-disabled="!objectController.checkFormValidity()"
                              ng-click="objectController.onAddNewEmployee(employee, property)">
                              Add new Employee!
                        </button>
                  </div>
                  <ul>
                        <li ng-repeat="employee in objectController.employees">
                              <ol>
                                    <li>{{ employee.firstName }}</li>
                                    <li>{{ employee.lastName }}</li>
                                    <li>{{ employee[property.key] }}</li>
                              </ol>
                        </li>
                  </ul>
            </main>
      </body>
</html>
