<!DOCTYPE html>
<html lang="en">
      <head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
            <meta name="description" content="Movie library" />
            <title>Objects</title>
            <script src="https://cdn.tailwindcss.com"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
            <script type="text/javascript" src="./object.module.js"></script>
            <script type="text/javascript" src="./object.controller.js" defer></script>
      </head>
      <body ng-app="ObjectModule">
            <main class="flex flex-col justify-center items-center">
                  <h1 class="w-full h-1/3 text-5xl p-10 text-center">Employee Management</h1>
                  <div
                        ng-controller="ObjectController as objectController"
                        class="w-2/3 h-1/2 bg-blue-200 flex flex-col justify-center items-center rounded-lg shadow-2xl">
                        <input
                              type="text"
                              placeholder="Employee first name"
                              id="employee-first-name"
                              class="m-5 p-2 w-1/2 text-center rounded-lg" />
                        <input
                              type="text"
                              placeholder="Employee last name"
                              id="employee-last-name"
                              class="m-5 p-2 w-1/2 text-center rounded-lg" />
                        <div class="flex flex-row w-full justify-evenly">
                              <input
                                    type="text"
                                    placeholder="Something else"
                                    id="employee-something-key"
                                    class="m-5 p-2 w-1/3 text-center rounded-lg" />
                              <input
                                    type="text"
                                    placeholder="Something else"
                                    id="employee-something-value"
                                    class="m-5 p-2 w-1/3 text-center rounded-lg" />
                        </div>
                  </div>
            </main>
      </body>
</html>
