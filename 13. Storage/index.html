<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
            <meta name="description" content="Storage" />
            <title>Storage</title>
            <script src="https://cdn.tailwindcss.com"></script>
            <script src="./scripts/app.js" defer></script>
            <script src="./scripts/database.js" defer></script>
      </head>
      <body>
            <div
                  class="flex flex-row space-x-10 rounded-lg border-4 bg-emerald-200 border-emerald-200 border-solid p-10">
                  <div
                        class="flex flex-col space-y-4 basis-2/3 rounded-lg border-2 bg-emerald-300 border-emerald-300 border-solid p-5">
                        <input
                              id="title"
                              type="text"
                              placeholder="Enter title"
                              class="p-2 rounded-lg border-2 bg-emerald-100 border-emerald-100" />
                        <input
                              id="description"
                              type="text"
                              placeholder="Enter description"
                              class="p-2 rounded-lg border-2 bg-emerald-100 border-emerald-100" />
                        <input
                              id="priority"
                              type="number"
                              placeholder="Enter priority"
                              class="p-2 rounded-lg border-2 bg-emerald-100 border-emerald-100" />
                  </div>
                  <div
                        class="flex justify-center items-center basis-1/3 rounded-lg border-2 bg-emerald-300 border-emerald-300 border-solid p-5">
                        <button
                              id="add-task-button"
                              type="button"
                              class="w-2/3 p-2 rounded-lg border-2 bg-lime-100 border-lime-100">
                              Add new task
                        </button>
                  </div>
                  <div
                        class="flex flex-col items-center justify-center basis-1/3 rounded-lg border-2 bg-emerald-300 border-emerald-300 border-solid p-5">
                        <ul
                              class="w-48 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                              <li class="w-full border-b border-gray-200 rounded-t-lg dark:border-gray-600">
                                    <div class="flex items-center ps-3">
                                          <input
                                                id="list-radio-local-storage"
                                                type="radio"
                                                value=""
                                                name="list-local-storage"
                                                checked
                                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500" />
                                          <label
                                                for="list-local-storage"
                                                class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                                                >Local Storage
                                          </label>
                                    </div>
                              </li>
                              <li class="w-full border-b border-gray-200 rounded-t-lg dark:border-gray-600">
                                    <div class="flex items-center ps-3">
                                          <input
                                                id="list-radio-session-storage"
                                                type="radio"
                                                value=""
                                                name="list-session-storage"
                                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500" />
                                          <label
                                                for="list-session-storage"
                                                class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                                                >Session Storage
                                          </label>
                                    </div>
                              </li>
                              <li class="w-full border-b border-gray-200 rounded-t-lg dark:border-gray-600">
                                    <div class="flex items-center ps-3">
                                          <input
                                                id="list-radio-database-storage"
                                                type="radio"
                                                value=""
                                                name="list-database-storage"
                                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500" />
                                          <label
                                                for="list-database-storage"
                                                class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                                                >Database Storage
                                          </label>
                                    </div>
                              </li>
                        </ul>
                  </div>
            </div>
            <div id="task-list" class="h-full flex flex-col space-y-10 rounded-lg bg-zinc-100 border-solid p-10"></div>
      </body>
</html>
