<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
            <meta name="description" content="Events" />
            <title>Events</title>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
            <link rel="stylesheet" href="./style.css" />
            <script
                  type="text/javascript"
                  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                  defer></script>
            <script type="text/javascript" src="./script.js" defer></script>
      </head>
      <body class="container-fluid bg-light">
            <header class="row p-5">
                  <h1>Board for Project Management</h1>
            </header>
            <main class="row p-5 justify-content-between main">
                  <div class="col-3 p-5 border rounded">
                        <h5 class="row g-0 align-items-center justify-content-start">To do</h5>
                        <div class="row align-items-center justify-content-start g-0 list" id="todo-list"></div>
                  </div>
                  <div class="col-3 p-5 border rounded">
                        <h5 class="row g-0 align-items-center justify-content-start">In progress</h5>
                        <div class="row align-items-center justify-content-center g-0 list" id="in-progress-list"></div>
                  </div>
                  <div class="col-3 p-5 border rounded">
                        <h5 class="row g-0 align-items-center justify-content-start">Completed</h5>
                        <div class="row align-items-center justify-content-center g-0 list" id="completed-list"></div>
                  </div>
            </main>
      </body>
</html>
