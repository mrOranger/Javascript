<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
            <meta name="description" content="Async Programming" />
            <title>HTTP</title>
            <script type="text/javascript" src="./script.js" defer></script>
            <link
                  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
                  rel="stylesheet"
                  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                  crossorigin="anonymous" />
            <script
                  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                  crossorigin="anonymous"></script>
      </head>
      <body class="container-fluid bg-light">
            <header class="row d-flex justify-content-center items-center">
                  <h1 class="text-center fs-1">JSONPlacehoder with fetch</h1>
            </header>
            <form
                  class="row col-8 offset-2 d-flex justify-content-center items-center flex-column row-gap-3 border border-">
                  <div class="form-group row d-flex justify-content-center items-center">
                        <label for="inputUserId" class="col-2 col-form-label">UserId</label>
                        <div class="col-10">
                              <input type="number" class="form-control" id="inputUserId" placeholder="User ID" />
                        </div>
                  </div>
                  <div class="form-group row d-flex justify-content-center items-center">
                        <label for="inputTitle" class="col-2 col-form-label">Title</label>
                        <div class="col-10">
                              <input type="text" class="form-control" id="inputTitle" placeholder="Title" />
                        </div>
                  </div>
                  <div class="form-group row d-flex justify-content-center items-center">
                        <label for="inputBody" class="col-2 col-form-label">Body</label>
                        <div class="col-10">
                              <input type="text" class="form-control" id="inputBody" placeholder="Body" />
                        </div>
                  </div>
                  <button id="submit" type="submit" class="btn btn-primary">Save</button>
            </form>
            <div class="container-fluid">
                  <div class="row col-4 offset-4">
                        <button id="fetch" type="button" class="btn btn-primary">Fetch</button>
                  </div>
                  <div class="p-20" id="content"></div>
            </div>
      </body>
</html>
