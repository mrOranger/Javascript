<!DOCTYPE html>
<html>
      <head>
            <meta charset="utf-8" />
            <title><%= htmlWebpackPlugin.options.title %></title>
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
            <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
            <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
            <link rel="manifest" href="./site.json" />
            <link
                  rel="stylesheet"
                  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
                  integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
                  crossorigin="anonymous"
                  referrerpolicy="no-referrer" />
            <link
                  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
                  rel="stylesheet"
                  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                  crossorigin="anonymous" />
            <script
                  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                  crossorigin="anonymous"></script>
      </head>
      <body class="bg-body-tertiary">
            <main class="container full-screen d-flex flex-column justify-content-center align-items-center">
                  <div class="row main-title d-flex flex-column">
                        <h1 class="fs-1">ToDos <i class="fa-solid fa-clipboard-check"></i></h1>
                  </div>
                  <div class="row main-actions" role="group">
                        <div class="btn-group">
                              <input
                                    id="getAllAction"
                                    type="radio"
                                    class="btn-check"
                                    name="btnradio"
                                    autocomplete="off" />
                              <label class="btn btn-outline-primary" for="getByIdAction">Show all ToDos</label>

                              <input
                                    id="getByIdAction"
                                    type="radio"
                                    class="btn-check"
                                    name="btnradio"
                                    autocomplete="off" />
                              <label class="btn btn-outline-primary" for="getByIdAction">Get a ToDos</label>

                              <input
                                    id="saveAction"
                                    type="radio"
                                    class="btn-check"
                                    name="btnradio"
                                    autocomplete="off" />
                              <label class="btn btn-outline-success" for="saveAction">Save a ToDos</label>

                              <input
                                    id="updateAction"
                                    type="radio"
                                    class="btn-check"
                                    name="btnradio"
                                    autocomplete="off" />
                              <label class="btn btn-outline-warning" for="updateAction">Update a ToDos</label>

                              <input
                                    id="changeStateAction"
                                    type="radio"
                                    class="btn-check"
                                    name="btnradio"
                                    autocomplete="off" />
                              <label class="btn btn-outline-warning" for="changeStateAction">Mark as done</label>

                              <input
                                    id="deleteAction"
                                    type="radio"
                                    class="btn-check"
                                    name="btnradio"
                                    autocomplete="off" />
                              <label class="btn btn-outline-danger" for="deleteAction">Delete</label>
                        </div>
                  </div>
            </main>
      </body>
</html>
